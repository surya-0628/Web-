<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Registration Form</title>
    <style>
        body {
            background-color: antiquewhite;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h1>Student Registration Form</h1>
        <form>
            <fieldset>
                <legend><b>Personal Information</b></legend>
                <div>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first_name">
                </div>
                <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last_name">
                </div>
                <div>
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="date_of_birth">
                </div>
                <div>
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </fieldset><br>
            <fieldset>
                <legend> <b>Contact Information</b></legend>
                <div>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div>
                    <label for="address">Address</label><br><br>
                    <textarea id="address" name="address" rows="4"></textarea>
                </div>
            </fieldset><br>
            <fieldset>
                <legend> <b>Educational Background</b></legend>
                <div>
                    <label for="current-school">Current School</label>
                    <input type="text" id="current-school" name="current_school">
                </div>
                <div>
                    <label for="previous-school">Previous School</label>
                    <input type="text" id="previous-school" name="previous_school">
                </div>
            </fieldset><br>
            <div>
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
